<!--SWAP-->
    <div class="tab-pane fade show active " id="pills-swap" role="tabpanel" aria-labelledby="pills-swap-tab">
      <div class = "row">
        <div class = "col" style = "border-radius: 10px; height: 500px; width: 500px; background-color:rgba(255, 255, 255, 0.8); box-shadow: 0 0 10px rgba(255,255,255,0.7); ">

          <div class="col text-muted">
            <h4>Exchange</h4>
            Trade tokens via Chainlink adapters
          </div>
        </div>
     
     <!--FORM From-->  
    <div class="row justify-content-center mt-3">
      <div class="col-10 forms p-3 rounded-3 shadow">
    
      <div class="row p-2">
        <div class="col ">
          From
        </div>
        <div class="col text-right ">
          Balance: 0.0000
        </div>
      </div>
      <div class = "row ">
        <div class="col">

        <div class="input-group">
          <input type="text" class="form-control" placeholder="0.0" >
          <div class="input-group-append">
            <button class="btn btn-light p-1" type="button" id="dropdownMenuButton" data-toggle="dropdown"  aria-expanded="false" style = "width: 120px;" v-html = tokenFrom> 
            </button>
  
            <div class="dropdown-menu mt-1 shadow rounded cursor" aria-labelledby="dropdownMenuButton">
              <span v-on:click = "tokenFrom = USDCeth" class="dropdown-item" v-html = USDCeth></span>
              <span v-on:click = "tokenFrom = USDTeth" class="dropdown-item" v-html = USDTeth></span>
            </div>
          </div>
        </div>

        </div>
      </div>

      </div>
    </div>

    <div class="row justify-content-center mt-2">
      <div class = "col-2">
        <img class="spin cursor" onclick = "rotate360Deg(this)" src="./img/chainlink.png" width="60" height="63"/>
      </div>
    </div>

    <!--FORM To -->
    <div class="row justify-content-center mt-2">
      <div class="col-10 forms p-3 rounded-3 shadow">
    
      <div class="row p-2">
        <div class="col ">
          To
        </div>
        <div class="col text-right ">

        </div>
      </div>

        <div class="col">

          <input type="text" class="form-control" placeholder="0.0" >
          <div class="input-group-append">
            <button class="btn btn-light p-1" type="button" id="dropdownMenuButton" data-toggle="dropdown"  aria-expanded="false" style = "width: 120px;" v-html = tokenTo>

    <div class="dropdown-menu mt-1 shadow rounded cursor" aria-labelledby="dropdownMenuButton">
             <span v-on:click = "tokenTo = dLINKbin" class="dropdown-item" v-html = dLINKbin></span>
            <span v-on:click = "tokenTo = USDCbin" class="dropdown-item" v-html = USDCbin></span>
            <span v-on:click = "tokenTo = USDTbin" class="dropdown-item" v-html = USDTbin></span>
            </div>
  
            
          </div>
        </div>

        </div>
      </div>
